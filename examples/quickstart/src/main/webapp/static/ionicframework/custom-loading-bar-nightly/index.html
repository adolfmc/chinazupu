<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Custom Loading Bar: Nightly</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <html ng-app="ionicApp"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"> 
    
    <title>Ionic Custom Loading Bar</title>
<link href="css/ionic.css" rel="stylesheet">
<script src="js/ionic.bundle.js"></script>
<script src="js/ionic.bundle.js"></script>
<script src="js/minErr.js"></script>
<script src="js/angular.js"></script>
  
  </head>
  <body ng-controller="MainCtrl">
    
    <ion-header-bar class="bar-positive">
      <h1 class="title">Hello!</h1>
    </ion-header-bar>
    <div class="bar bar-loading bar-assertive" ng-if="data.isLoading">
      Loading...
    </div>
    <ion-content ng-class="{'has-loading': data.isLoading}">
      <ion-toggle ng-model="data.isLoading">Toggle me to toggle loading!</ion-toggle>
    </ion-content>
    
  </body>
</html>
    
        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
