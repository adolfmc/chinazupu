<html>
  <head>
    <script type="text/javascript" src="GoogleChart/js/jsapi.js"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["orgchart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Name');
        data.addColumn('string', 'Manager');
        data.addColumn('string', 'ToolTip');

        data.addRows([
          [{v:'Mike', f:'Mike<div style="color:red; font-style:italic">President</div>'}, '', 'The President'],
          [{v:'Jim', f:'Jim<div style="color:red; font-style:italic">Vice President<div>'}, 'Mike', 'VP'],
          ['Alice', 'Mike', ''],
          ['Bob', 'Jim', 'Bob Sponge'],
            ['test', 'Jim', 'Bob Sponge'],
              ['test2', 'Jim', 'Bob Sponge'],
                ['test3', 'Jim', 'Bob Sponge'],
          ['Carol', 'Bob', ''],
          ['Ccc', 'Bob', ''],
          ['ssfa', 'Ccc', 'zz']
        ]);

        var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
        chart.draw(data, {allowHtml:true,allowCollapse:true,size:"large"});
      }
   </script>
   <link rel="stylesheet" type="text/css" href="GoogleChart/css/orgchart.css">
   <style type="text/css">  
body
{
  -moz-user-select:   none;
}
   </style>
    </head>
  <body  onselectstart="return false">
    <div id="chart_div""></div>
  </body>
</html>
