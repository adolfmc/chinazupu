<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Flickr Search Example: Nightly</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <html ng-app="ionicApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <title>Flickr</title>

   <link href="css/ionic.css" rel="stylesheet">
<script src="js/ionic.bundle.js"></script>
<script src="js/minErr.js"></script>
<script src="js/angular.js"></script>
  <script src="js/angular-resource.js"></script>
</head>

<body ng-controller="FlickrCtrl">

  <ion-header-bar class="bar-dark">
    <h1 class="title">Flickr Search</h1>
  </ion-header-bar>

  <div id="search-bar">
    <div class="item item-input-inset">
      <label class="item-input-wrapper" id="search-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-model="query" ng-change="search()">
      </label>
    </div>
  </div>

  <ion-content id="content" push-search>
    <div id="photos" class="clearfix">
      <div class="photo" ng-repeat="photo in photos.items">
        <img ng-src="{{ photo.media.m }}">
      </div>
    </div>
  </ion-content>

</body>
</html>
    
        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
